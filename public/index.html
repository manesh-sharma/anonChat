<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>chat-app</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100vh; /* Fallback */
            height: calc(var(--vh, 1vh) * 100);
            overscroll-behavior: none;
        }
        
        #messageContainer {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 8px;
        }
        
        .input-container {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            z-index: 10;
        }
        
        @media (max-height: 600px) {
            .header {
                padding-top: 8px;
                padding-bottom: 8px;
            }
            .input-container {
                padding: 8px;
            }
        }
        
        .offline #messageInput, .offline #sendButton {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            display: none;
        }
        
        .offline .connection-status {
            display: block;
            background-color: #f56565;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="header bg-blue-600 text-white p-4 shadow-md relative">
        <h1 class="text-xl font-bold">ANON Chat</h1>
        <div class="connection-status">Disconnected</div>
    </div>
    
    <div id="messageContainer" class="p-4 space-y-2 pb-2"></div>
    
    <div class="input-container bg-white p-4 border-t border-gray-300 flex gap-2">
        <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="sendButton" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition whitespace-nowrap">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Adaptive connection that works in both development and production
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const socket = io({
          // For Vercel deployment, use polling first then try websocket
          transports: ['polling', 'websocket'],
          path: '/socket.io/',
          reconnectionAttempts: 5,
          reconnectionDelay: 1000,
          timeout: 20000
        });

        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        
        // Store user colors (will be populated from server)
        const userColors = {};
        
        // Socket connection status handling
        socket.on('connect', () => {
            console.log('Connected to server with ID:', socket.id);
            document.body.classList.remove('offline');
        });
        
        socket.on('connect_error', (err) => {
            console.error('Connection error:', err);
            document.body.classList.add('offline');
        });
        
        socket.on('disconnect', (reason) => {
            console.log('Disconnected from server:', reason);
            document.body.classList.add('offline');
        });
        
        // Receive initial color mapping when connecting
        socket.on('user-colors', (colors) => {
            console.log('Received user colors:', colors);
            // Update our local color map with the server's data
            Object.assign(userColors, colors);
        });
        
        // When a new user joins, add their color
        socket.on('user-joined', (userData) => {
            console.log('User joined:', userData);
            userColors[userData.userId] = userData.color;
        });

        socket.on('chat-message', (messageData) => {
            console.log('New message:', messageData);
            
            const isOwnMessage = messageData.userId === socket.id;
            
            // Get the user's color from our local mapping if not provided directly
            let messageColor = messageData.color;
            if (!messageColor && messageData.userId) {
                messageColor = userColors[messageData.userId];
            }
            
            // Fallback to blue if still no color
            if (!messageColor) {
                messageColor = 'bg-blue-500';
            }
            
            const messageElement = document.createElement('div');
            messageElement.textContent = messageData.text;
            
            // Apply different styles based on whether it's the current user's message
            if (isOwnMessage) {
                messageElement.className = `${messageColor} text-white p-3 rounded-lg shadow-sm max-w-[80%] break-words`;
                var wrapper = document.createElement('div');
                wrapper.className = 'flex justify-end mb-2';
            } else {
                messageElement.className = `${messageColor} text-white p-3 rounded-lg shadow-sm max-w-[80%] break-words`;
                var wrapper = document.createElement('div');
                wrapper.className = 'flex justify-start mb-2';
            }
            
            // Add a log to debug the color
            console.log('Message color class:', messageColor);
            
            wrapper.appendChild(messageElement);
            document.getElementById('messageContainer').appendChild(wrapper);
            
            // Auto scroll to bottom on new message
            setTimeout(() => {
                const container = document.getElementById('messageContainer');
                container.scrollTop = container.scrollHeight;
            }, 50);
        });

        // Send message function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chat-message', message);
                messageInput.value = '';
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        // Allow sending with Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Mobile focus handling
        messageInput.addEventListener('focus', () => {
            // Small delay to allow keyboard to show up
            setTimeout(() => {
                // Scroll to the bottom to ensure input is visible
                window.scrollTo(0, document.body.scrollHeight);
                // Also scroll message container
                const container = document.getElementById('messageContainer');
                container.scrollTop = container.scrollHeight;
            }, 300);
        });
        
        // Initialize viewport height fix for mobile browsers
        function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        // Set the initial value
        setVh();
        
        // Update on resize and orientation change
        window.addEventListener('resize', setVh);
        window.addEventListener('orientationchange', setVh);
    </script>
</body>
</html>
